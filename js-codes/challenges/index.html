<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Challenge</title>
</head>

<body>
    <div class="container-1">
        <h2>Challenge 1: Your Age in Days</h2>
        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary" onClick="ageInDays()">Click me</button>
            </div>

            <div>
                <button class="btn btn-danger" onClick="delAge()">Reset</button>
            </div>
        </div>

        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>
    </div>

    <div class="container-2">
        <h2>Challenge 2: Cheems generator</h2>
        <div class="cheems-buttons">
            <div>
                <button class="btn btn-success" id="cheems-gen" onclick="generateCheems()">Generate Cheems</button>
            </div>
            <div>
                <button class="btn btn-danger" onclick="location.reload()">Reset</button>
            </div>
        </div>
        <div class="cheems-box" id="cheems-box-gen">

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Challenge</title>
</head>

<body>
    <div class="container-1">
        <h2>Challenge 1: Your Age in Days</h2>
        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary" onClick="ageInDays()">Click me</button>
            </div>

            <div>
                <button class="btn btn-danger" onClick="delAge()">Reset</button>
            </div>
        </div>

        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>
    </div>

    <div class="container-2">
        <h2>Challenge 2: Cheems Generator 2.0</h2>
        <div class="cheems-buttons">
            <div>
                <button class="btn btn-success" id="cheems-gen" onclick="generateCheems()">Generate Cheems</button>
            </div>
            <div>
                <button class="btn btn-danger" onclick="location.reload()">Reset</button>
            </div>
        </div>
        <div class="cheems-box" id="cheems-box-gen"></div>
    </div>

    <div class="container-3">
        <h2>Challenge 3: Rock, Paper and Scissors</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="https://m.media-amazon.com/images/I/91hjA+AWANL._UL1500_.jpg" width="auto" height="150" alt="Stone" onclick="rpsGame(this)">
            <img id="paper" src="https://5.imimg.com/data5/HO/JM/HQ/SELLER-81571994/white-art-paper-500x500-500x500.jpg" width="auto" height="150" alt="Paper" onclick="rpsGame(this)">
            <img id="scissors" src="https://m.media-amazon.com/images/I/51v-LwFce-L._SX466_.jpg" width="auto" height="150" alt="Scissors" onclick="rpsGame(this)">
            
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
